<script>
	function detectIEEdge() {
		let ua = window.navigator.userAgent;
		let msie = ua.indexOf('MSIE ');
		if (msie > 0) {
			// IE 10 or older => return version number
			return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
		}

		let trident = ua.indexOf('Trident/');
		if (trident > 0) {
			// IE 11 => return version number
			let rv = ua.indexOf('rv:');
			return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
		}
		// other browser
		return false;
	}

	// $(document).ready(function (event) {
	// 	if (detectIEEdge() != false) {
	// 		$("#notsupproted-template").show();
	// 		return false;
	// 	}

	// 	if (screen.width < 768 && !hasher.getURL().includes('emailverification')) {
	// 		window.location.href = `https://${BASE_LINK}/download-application`;
	// 	}
	// });

	function isChrome() {
		const userAgent = navigator.userAgent;
		const vendor = navigator.vendor;
		// Chrome's unique combination: Contains "Chrome", vendor is "Google Inc.", and does not contain "Edg" (to exclude Edge)
		return /Chrome/.test(userAgent) && vendor === "Google Inc." && !/Edg/.test(userAgent);
	}


	document.addEventListener('DOMContentLoaded', () => {
		if (detectIEEdge() != false) {
			document.getElementById('notsupproted-template').style.display = "block";
			return false;
		}

		if (screen.width < 768 && !hasher.getURL().includes('emailverification')) {
			window.location.href = `https://${BASE_LINK}/download-application`;
		}

		elasticApm.init({
			serviceName: SERVER_NAME,
			serverUrl: 'https://static-dev.melpapp.com/track/',
			serviceVersion: "162.0.0",
			environment: ENVIRONMENT
		});
		if (isChrome()) {
			//console.log("Yes, it's Chrome");
			var link = document.createElement('link');
			link.rel = 'manifest';
			link.href = './manifest.json';
			document.head.appendChild(link);
		}
	});
</script>
