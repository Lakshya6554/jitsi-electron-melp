<!--blocked contact popup start here  -->
<section class="teamPopup-common" id="userBlockedPopup">
   <div class="blockUserPopup">
      <!-- block inside start here -->
      <div class="blockUserInside ">
         <div class="blockHeader">
            <div class="blockUserHeadeing">{{LB01}} <span id="name"></span>?</div>
            <div class="blockUserLabel ">{{LB02}} <br>{{LB03}}</div>
            <div class="reportPerson">
                   <label>{{LB04}}</label>
                   <label class="toggle-switch">
                       <div class="switch_box box_1" onclick="enableReportToggle()">
                           <input type="checkbox" id="reportToggleWithBlock" class="switch_1">
                       </div>
                  </label>
            </div>
         </div>
         <div class="reportPersonAbsue hideCls" id="reportWithBlock">
            <div class="reportPersonFormGroup">
               <div class="reportSlots">
                  <ul class="reasonList">
                     <li class="reportAvailbe active" data-reason="1" onclick="selectReport(this)">
                        <span class="reportSlotsSelect"><i class="reportsloticon"></i><span class="reportOption">{{LB05}}</span></span>
                     </li>
                     <li class="reportAvailbe" data-reason="2" onclick="selectReport(this)">
                        <span class="reportSlotsSelect"><i class="reportsloticon"></i><span class="reportOption">{{LB06}}</span></span>
                     </li>
                     <li class="reportAvailbe" data-reason="3" onclick="selectReport(this)">
                        <span class="reportSlotsSelect"><i class="reportsloticon"></i><span class="reportOption">{{LB07}}</span></span>
                     </li>
                  </ul>
               </div>
               <div class="resportMsgBox">
                  <textarea class="resportMsgBoxMsg" maxlength="400" rows="4" cols="50" placeholder="{{LB08}}" id="reportMsg" onkeyup="countReportChar(this)"></textarea>
                  <div class="accountDescCount">
                     <input type="hidden" name="descCarLimit" value="400">
                     <div class="accountDescIncCount" id="reportMsgCounter">0</div>
                     <div class="limitcharacter">/ 400</div>
                  </div>
               </div>
               <div class="protectPrivacy">
                  {{LB09}} <a href="https://www.melp.us/privacy-policy" target="_blank">{{LB10}}</a>
               </div>
            </div>
         </div>
         <div class="blockUserBtn">
         <button class="cancelButtonGlobal" onclick="hideUserBlockPopUp('userBlockedPopup')">{{BT01}}</button>
         <button class="submitButtonGlobal" id="blockBtn">{{BT02}}</button>
         </div>
      </div>
      <!-- block inside end here -->
   </div>
</section>
<!--blocked contact popup end here  -->
